<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [];
      let sum = 0;
      let product = 1;

      const n = +prompt("Enter Number of Values in array:");

      for (let i = 0; i < n; i++) {
        array[i] = +prompt(`Enter number ${i + 1}:`);
      }

      for (let i = 0; i < array.length; i++) {
        sum = sum + array[i];
        product = product * array[i];
      }

      document.write(`Sum: ${sum} <br>`);
      document.write(`Product: ${product}`);
    </script>
  </body>
</html>
