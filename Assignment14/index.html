<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 19</title>
  </head>
  <body>
    <script>
      let n = +prompt("Enter number:");

      let a = 0;
      let b = 1;

      for (let i = 1; i <= n; i++) {
        document.write(a + " ");

        let next = a + b;

        a = b;
        b = next;
      }
    </script>
  </body>
</html>
