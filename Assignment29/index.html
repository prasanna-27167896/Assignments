<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countVowels() {
        let input = prompt("Enter the string:").toLowerCase();
        let count = 0;

        for (let i = 0; i < input.length; i++) {
          let char = input[i];
          if (
            char === "a" ||
            char === "e" ||
            char === "i" ||
            char === "o" ||
            char === "u"
          ) {
            count++;
          }
        }
        document.write(count);
      }

      countVowels();
    </script>
  </body>
</html>
