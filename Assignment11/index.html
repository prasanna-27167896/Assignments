<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 16</title>
  </head>
  <body>
    <script>
      for (let i = 100; i <= 999; i++) {
        let num = i;
        let digit1 = num % 10;
        let digit2 = parseInt((num % 100) / 10);
        let digit3 = parseInt(num / 100);

        let sum =
          digit1 * digit1 * digit1 +
          digit2 * digit2 * digit2 +
          digit3 * digit3 * digit3;

        if (sum === i) {
          document.write(i + ", ");
        }
      }
    </script>
  </body>
</html>
