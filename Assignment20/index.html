<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("Enter Positive Integer n:");

      let arr = [];

      for (let i = 0; i < 2 * n; i++) {
        arr[i] = +prompt("Enter element: " + (i + 1));
      }

      let sum = 0;
      for (let i = 0; i < 2 * n; i += 2) {
        if (arr[i] < arr[i + 1]) {
          sum = sum + arr[i];
        } else {
          sum = sum + arr[i + 1];
        }
      }

      document.write(`Sum of min(ai, bi): ${sum}`);
    </script>
  </body>
</html>
