<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 22</title>
  </head>
  <body>
    <script>
      let elements = [];
      let numberOfElements = +prompt("Enter the number of elements:");

      for (let i = 0; i < numberOfElements; i++) {
        elements[i] = prompt(`Enter element ${i + 1}:`);
      }

      let result = elements.join(" ");

      document.write(`Joined String: "${result}"`);
    </script>
  </body>
</html>
