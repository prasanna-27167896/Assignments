<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const str = prompt("Enter the String:");
      const position = +prompt("Enter the Position:");
      const numberOfCharacters = +prompt("Enter the value:");

      const result =
        str.slice(0, position) + str.slice(position + numberOfCharacters + 1);
      document.write(`Output: ${result}`);
    </script>
  </body>
</html>
