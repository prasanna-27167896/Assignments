<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 21</title>
  </head>
  <body>
    <script>
      let numbers = [];

      for (let i = 0; i < 10; i++) {
        numbers[i] = +prompt(`Enter number ${i + 1}:`);
      }

      let positiveCount = 0;
      let negativeCount = 0;

      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > 0) {
          positiveCount++;
        } else if (numbers[i] < 0) {
          negativeCount++;
        }
      }

      document.write(`Positive Numbers: ${positiveCount} <br>`);
      document.write(`Negative Numbers: ${negativeCount}`);
    </script>
  </body>
</html>
