<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 14</title>
  </head>
  <body>
    <script>
      let n = +prompt("Enter a number: ");
      let fracSum = 0;
      let evenSum = 0;

      for (let i = 1; i <= n; i++) {
        fracSum += 1 / i;
      }

      for (let i = 1; i <= n; i++) {
        evenSum += 2 * i;
      }

      document.write(`a) ${fracSum.toFixed(2)}<br>`);
      document.write(`b) ${evenSum}`);
    </script>
  </body>
</html>
