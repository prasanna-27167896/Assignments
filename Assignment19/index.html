<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];

      let numberOfElements = prompt("Enter Number of Elements in array:");
      for (let i = 0; i < numberOfElements; i++) {
        arr[i] = +prompt(`Enter a number: ${i + 1}`);
      }

      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] > arr[j]) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
          }
        }
      }

      document.write(`Ascending order: [ ${arr} ] <br>`);

      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] < arr[j]) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
          }
        }
      }

      document.write(`Descending order: [ ${arr} ]`);
    </script>
  </body>
</html>
