<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 10</title>
  </head>
  <body>
    <script>
      for (i = 1; i <= 4; i++) {
        for (j = 1; j <= i; j++) {
          document.write(`${i} `);
        }
        document.write("<br>");
      }

      let k = 1;
      for (i = 1; i <= 4; i++) {
        for (j = 1; j <= i; j++) {
          document.write(`${k} `);
          k++;
        }
        document.write("<br>");
      }

      for (i = 5; i >= 1; i--) {
        for (j = 1; j <= i; j++) {
          document.write(`* `);
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
